<!DOCTYPE html>
<html>
    <head>
        <title>Story Teller</title>
        <link rel = "stylesheet" href = "../syles/pages/subscribe_page.css">
    </head>
    <body>
      <div class = "content">
        <div id = "register">
          <form action = "../pages/login_page.html" method="post">
            <h1> Register</h1>
            <p>
              <label for="name_reg">Your name</label>
              <input id="name_reg" name="name_reg" required = "required" type = "text" placeholder = "name"/>
            </p>
            <p>
              <label for="email_reg">Your e-mail</label>
              <input id="email_reg" name="email_reg" required = "required" type = "text" placeholder = "name@email.com"/>
            </p>
            <p>
              <label for="password_reg">Your password</label>
              <input id="password_reg" name="password_reg" required = "required" type = "password" placeholder = "Ex. 1234"/>
            </p>
            <p>
              <button type="button" onclick = "window.location.href = '../pages/login_page.html'">Subscribe</button>
            </p>
            <p>
              Already have an account?
              <a href="../pages/login_page.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </body>
</html>
