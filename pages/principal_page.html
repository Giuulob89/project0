<!DOCTYPE html>
<html>

<head>
  <title>Story Teller</title>
  <link rel="stylesheet" href="../styles/pages/principal_page.css">
  <link rel="stylesheet" href="../styles/pages/global.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/images/Logotipo Menor Story Teller - Project0.png" alt="Logo">
    </div>
  </nav>
  <div class=page-content>
    <nav class="sidebar">
      <div class="sidebar-content">
        <div class="user-img">
          <img src="../assets/images/user-alt-512.png" alt="User">
        </div>
        <div class="user-informations">
          <p class="user-name">User Name</p>
          <p class="told-stories">Told stories: 10</p>
          <p class="views">Views: 100</p>
        </div>
        <div class="division-bar"></div>
        <div class="sidebar-topics">
          <button class = "first-topic">
            <img src="../assets/icons/home 1.svg" alt="Home">
            <p class = "principal-page">Principal Page</p>
          </button>
          <button class = "second-topic">
            <img src="../assets/icons/hashtag 1.svg" alt="Trend Topics">
            <p class = "trend-topics">Trend Topics</p>
          </button>
          <button class = "third-topic">
            <img src="../assets/icons/notification 1.svg" alt="Notifications">
            <p class = "notifications">Notifications</p>
          </button>
          <button class = "forth-topic">
            <img src="../assets/icons/user 1.svg" alt="My Profile">
            <p class = "my-profile">My Profile</p>
          </button>
          <button class = "fifth-topic">
            <img src="../assets/icons/more 1.svg" alt="More">
            <p class = "more">More</p>
          </button>
        </div>
        <div class="new-story">
          <button class="button">New Story</button>
        </div>
      </div>
    </nav>
    <div class=table>
      <div class="table-content">
        <table>
          <caption>Suggestions of Themes and types of writting</caption>
          <tr>
            <th>Theme</th>
            <th class="writting">Writting</th>
          </tr>
          <tr>
            <td>Food</td>
            <td class="poetry">Poetry</td>
          </tr>
          <tr>
            <td class="suspense">Suspense</td>
            <td class="story">Story</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="forms">
      <form action="" method="post" class="forms-content">
        <div class="story-title">
          <input type="text" id="first_name" placeholder="What's the name of your story?">
        </div>
        <div class="story">
          <textarea id="text" placeholder="What would you like to tell today?"></textarea>
        </div>
        <div class="forms-button">
          <button><a href="../pages/principal_page.html">Send</a></button>
        </div>
      </form>
    </div>
    <div class="post-box">
      <div class="post-box-content">
        <div class="user">
          <img src="../assets/images/user-alt-512.png" alt="User">
          <p>User Name</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
